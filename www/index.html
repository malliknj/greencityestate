    <div style="text-align: center">
      <button type="button" class="btn btn-primary">Vehicle Number</button>

    </div>
    <div style="text-align: center">
      <input

        aria-describedby="emailHelp"
        placeholder="Enter Vehicle Number"
      />
    </div>
    <div style="text-align: center">
      <button type="button" class="btn btn-primary">Driver Name</button>
      <br />
    </div>
    <div style="text-align: center">
      <input
        size="55"

        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter Driver Name"
      />
    </div>

    <p id="demo"></p>

    <div style="text-align: center">
      <button
        onclick="startTour()"
        type="button"
        id="buttonDate"
        class="btn btn-primary btn-lg"
      >
        <script>
          var d = new Date();
          var today = new Date();
          var date =
            today.getDate() +
            '-' +
            (today.getMonth() + 1) +
            '-' +
            today.getFullYear();
          var time = today.getHours() + ':' + today.getMinutes();
          var dateTime = date + ' ' + time;
          document.getElementById('buttonDate').innerHTML = dateTime;
        </script>
      </button>
    </div>

    <div style="text-align: center">

    <div align="center">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input
            onclick="startTour()"
            type="radio"
            name="options"
            id="option1"
            autocomplete="off"
            checked
          />
          Site Visit
        </label>
        <label class="btn btn-secondary">
          <input
            onclick="startTour()"
            type="radio"
            name="options"
            id="option2"
            autocomplete="off"
          />
          START
        </label>
        <label class="btn btn-secondary">
          <input
            onclick="stopTour()"
            type="radio"
            name="options"
            id="option3"
            autocomplete="off"
          />
          STOP
        </label>
      </div>
    </div>
    <script>
      function startTour() {
        // document.getElementById("buttonS").hidden
        document.getElementById('buttonDate').innerText =
          'GPS Recodrding Started';
      }
    </script>
    <script>
      function stopTour() {
        var d = new Date();
        var today = new Date();
        var date =
          today.getDate() +
          '-' +
          (today.getMonth() + 1) +
          '-' +
          today.getFullYear();
        var time = today.getHours() + ':' + today.getMinutes();
        var dateTime = date + ' ' + time;
        document.getElementById('buttonDate').innerHTML =
          'GPS Recording Stopped';
      }
    </script>
